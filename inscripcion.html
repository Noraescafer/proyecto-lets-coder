<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Contacto</title>
</head>

<body>
    <div class="cabecera">
        <div>
            <img class="fotologo" src="./imagenes/letscoder-square.jpeg" alt="">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./conocenos.html">Conócenos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./alumnos.html">Alumnos</a></li>
                <li><a href="./temario.html">Temario</a></li>
                <li><a href="./inscripcion.html">Inscripción</a></li>
            </ul>
        </div>
    </div>
    <div class="banner">
        <img class="imagen-banner" src="./imagenes/letscoder-sin-fondo.png" alt="">
    </div>


    <div class="contenido">
        <h2>
            Inscríbete aquí:
        </h2>

        <form class="formulario-inscripcion">

            <div class="fila-formulario">
                <div class="fila-formulario-subseccion">
                    <label class="label-formulario-inscripcion">Nombre</label>
                    <input class="control-formulario" type="text">
                </div>

                <div class="fila-formulario-subseccion">
                    <label class="label-formulario-inscripcion">Apellidos</label>
                    <input class="control-formulario" type="text">
                </div>

                <div class="fila-formulario-subseccion">
                    <label class="label-formulario-inscripcion">Sexo</label>
                    <select class="control-formulario">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otro</option>
                    </select>
                </div>

            </div>



            <div class="fila-formulario">
                <div class="fila-formulario-subseccion">
                    <label class="label-formulario-inscripcion">País:</label>
                    <input class="control-formulario" type="text">
                </div>

                <div class="fila-formulario-subseccion">
                    <label class="label-formulario-inscripcion">Población:</label>
                    <input class="control-formulario" type="text">
                </div>

                <div class="fila-formulario-subseccion">
                    <label class="label-formulario-inscripcion">Código Postal</label>
                    <input class="control-formulario" type="text">
                </div>
            </div>



            <div class="fila-formulario">
                <div class="fila-formulario-subseccion">
                    <label class="label-formulario-inscripcion" for="tiempo">
                        ¿Cuanto tiempo tienes?
                    </label>
                    <input class="radio-control-formulario" type="radio" id="pt" name="tiempo" value="pt">
                    <label class="texto-opcion-radio-button" for="pt">Part time</label><br>
                    <input class="radio-control-formulario" type="radio" id="ft" name="tiempo" value="ft">
                    <label class="texto-opcion-radio-button" for="ft">Full time</label><br>
                </div>
            </div>



            <div class="fila-formulario">
                <div class="fila-formulario-subseccion">
                    <label class="label-formulario-inscripcion" for="modalidad">
                        ¿Como prefieres hacerlo?
                    </label>
                    <input class="radio-control-formulario" type="radio" id="o" name="modalidad" value="o">
                    <label class="texto-opcion-radio-button" for="pt">Online</label><br>
                    <input class="radio-control-formulario" type="radio" id="p" name="modalidad" value="p">
                    <label class="texto-opcion-radio-button" for="ft">Presencial</label><br>
                </div>
            </div>



            <div class="fila-formulario">
                <div class="fila-formulario-subseccion">
                    <label class="label-formulario-inscripcion" for="experiencia-programando">
                        ¿Como prefieres hacerlo?
                    </label>
                    <select class="control-formulario" name="experiencia-programando">
                       <option value="si">Si</option>
                       <option value="no">No</option>
                    </select>
                </div>
            </div>



            <div class="fila-formulario">
                <div class="fila-formulario-subseccion">
                    <label class="label-formulario-inscripcion" for="tecnologias">
                        Si la respuesta es "Si". ¿Con qué has trabajado?
                    </label>
                    <input class="checkbox-control-formulario" type="checkbox" id="HTML" name="HTML" value="HTML">
                    <label class="label-formulario-inscripcion" for="HTML">HTML</label>

                    <input class="checkbox-control-formulario" type="checkbox" id="css" name="css" value="css">
                    <label class="label-formulario-inscripcion" for="css">CSS</label>

                    <input class="checkbox-control-formulario" type="checkbox" id="JS" name="JS" value="JS">
                    <label class="label-formulario-inscripcion" for="JS">Javascript</label>

                    <input class="checkbox-control-formulario" type="checkbox" id="GIT" name="GIT" value="GIT">
                    <label class="label-formulario-inscripcion" for="GIT">Git</label>
                </div>
            </div>

            <div class="fila-formulario m-t-5">
                <input class="boton-enviar" type="submit" value="Enviar">
            </div>

        </form>

    </div>
    <footer>
        <div class="piedepagina">
            <ul>
                <li>
                    <a href="https://www.letscoder.com/"><img src="imagenes/logoogle.png"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/lets_coder/?hl=es"><img src="./imagenes/logoinstagram.png"></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/letscoder/"><img src="./imagenes/logofacebook.png"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
