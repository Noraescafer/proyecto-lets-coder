<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Contacto</title>
</head>

<body>
    <div class="cabecera">
        <div>
            <img class="fotologo" src="./imagenes/letscoder-square.jpeg" alt="">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./conocenos.html">Conócenos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./alumnos.html">Alumnos</a></li>
                <li><a href="./temario.html">Temario</a></li>
                <li><a href="./inscripcion.html">Inscripción</a></li>
            </ul>
        </div>
    </div>
    <div class="banner">
        <img class="imagen-banner" src="./imagenes/letscoder-sin-fondo.png" alt="">
    </div>


    <div class="contenido">
        <h2>
            Inscríbete aquí:
        </h2>

        <form class="formulario-inscripcion">

            <div class="fila-formulario">
                <label class="label-formulario-inscripcion">Nombre:</label>
                <input type="text">

                <label class="label-formulario-inscripcion">Apellidos:</label>
                <input type="text">

                <label class="label-formulario-inscripcion">Sexo:</label>
                <select>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                    </select>
            </div>



            <div class="fila-formulario">
                <label class="label-formulario-inscripcion">País:</label>
                <input type="text">

                <label class="label-formulario-inscripcion">Población:</label>
                <input type="text">

                <label class="label-formulario-inscripcion">Código Postal</label>
                <input type="text">
            </div>






            <div class="fila-formulario">
                <h4>
                    ¿Cuanto tiempo tienes?
                </h4>
                <input type="radio" id="pt" name="modalidad" value="pt">
                <label for="pt">Part time</label><br>
                <input type="radio" id="ft" name="modalidad" value="ft">
                <label for="ft">Full time</label><br>
            </div>



            <div class="fila-formulario">
                <h4>
                    ¿Cómo prefieres hacerlo?
                </h4>
                <input type="radio" id="o" name="modalidad" value="o">
                <label for="pt">Online</label><br>
                <input type="radio" id="p" name="modalidad" value="p">
                <label for="ft">Presencial</label><br>
            </div>






            <div class="fila-formulario">
                <h4>¿Has programado algun vez?</h4>
                <br>
                <select>
                   <option value="si">Si</option>
                   <option value="no">No</option>
                </select>
            </div>






            <div class="fila-formulario">
                <h4>Si la respuesta es "Si". ¿Con qué has trabajado?</h4>
                <input type="checkbox" id="HTML" name="HTML" value="HTML">
                <label for="HTML">HTML</label>

                <input type="checkbox" id="css" name="css" value="css">
                <label for="css">CSS</label>

                <input type="checkbox" id="JS" name="JS" value="JS">
                <label for="JS">Javascript</label>

                <input type="checkbox" id="GIT" name="GIT" value="GIT">
                <label for="GIT">Git</label>
            </div>


            <input type="submit" value="Enviar">



        </form>

    </div>
    <footer>
        <div class="piedepagina">
            <ul>
                <li>
                    <a href="https://www.letscoder.com/"><img src="imagenes/logoogle.png"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/lets_coder/?hl=es"><img src="./imagenes/logoinstagram.png"></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/letscoder/"><img src="./imagenes/logofacebook.png"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
